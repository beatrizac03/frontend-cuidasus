<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Bundle com Popper.js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./assets/css/tipoFila.css" />
    <title>Tipo Fila</title>
  </head>
  <body>
    <header>
      <div class="logo"></div>
    </header>
    <div class="container">
      <div class="content">
        <h1>Selecione o tipo da fila</h1>
                <label>
          <input type="radio" name="tipoFila" value="COMUM" />
          COMUM </label>
        <label>
          <input type="radio" name="tipoFila" value="PREFERENCIAL" />
          PREFERENCIAL </label>

        <div class="options">
          <button type="submit" value="voltar">VOLTAR</button>
          <button type="submit" value="continuar">CONTINUAR</button>
        </div>
      </div>

      <button onclick="encerrarAtendimento()" value="encerrar">
        Encerrar Atendimento
      </button>
    </div>

    <script>
      async function encerrarAtendimento() {
        sessionStorage.clear();
        window.location.href = "index.html";
      }

      async function guardarTipoFila() {
        const tipoFila = document.querySelector(
          'input[name="tipoFila"]:checked'
        );

        if (tipoFila) {
          sessionStorage.setItem("tipoFila", tipoFila.value); //armazena o tipo de fila no sessionStorage

          window.location.href = "confirmacao.html";
        } else {
          alert("Por favor, selecione um tipo de fila.");
        }
      }

      const buttons = document.querySelectorAll("button");
      buttons.forEach((button) => {
        button.addEventListener("click", (e) => {
          if (button.value === "continuar") {
            guardarTipoFila();

            window.location.href = "confirmacao.html";
          } else if (button.value === "voltar") {
            sessionStorage.removeItem("tipoAtendimento")
            window.location.href = "menu.html";
          }
        });
      });
    </script>
  </body>
</html>
