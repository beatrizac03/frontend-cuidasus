<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Georama:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Bundle com Popper.js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <title>Sistema CUIDASUS</title>
  </head>
  <body>
    <header>
      <div class="logo"></div>
    </header>
    <div class="container">
      <div class="wrapper">
        <button class="painel btns">PAINEL</button>
        <button class="totem btns">TOTEM PACIENTE</button>
        <button class="interno btns">SISTEMA INTERNO</button>
      </div>
    </div>

    <script>
      const btns = document.querySelectorAll(".btns");

      btns.forEach((btn) => {
        btn.addEventListener("click", (e) => {
          const btnClicado = e.target;

          if (btnClicado.classList.contains("painel")) {
            window.open("./painel/index.html", "_blank");
          }
          if (btnClicado.classList.contains("totem")) {
            window.open("./totem/index.html", "_blank");
          }
          if (btnClicado.classList.contains("interno")) {
            window.open("./funcionario/index.html", "_blank");
          }
        });
      });
    </script>
  </body>
</html>
